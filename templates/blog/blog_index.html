{% extends 'blog/base.html' %}

{% block content %}

{% for post in posts %}
<article class="media content-section">
  <img class="rounded-circle article-img" src="{{ post.auteur.profile.image.url }}" alt="Photo profil">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ post.auteur }}</a>
      <small class="text-muted">{{ post.date | date:"l j F Y Ã  H:i" }}</small>
    </div>
    <h2><a class="article-title" href="{% url 'posts:post-detail' post.id %}">{{ post.titre }}</a></h2>
    <p class="article-content">{{ post.snippet }}</p>
  </div>
</article>
{% endfor %}

{% endblock %}
